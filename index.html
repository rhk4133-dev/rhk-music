<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Esport Tournament</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h1>DIVINE ESPORT TOURNAMENT</h1>

    <div class="card">
        <h2>Team Registration</h2>

        <input type="text" id="teamName" placeholder="Team Name" required>
        <input type="text" id="leaderName" placeholder="Leader Name" required>
        <input type="text" id="youtubeName" placeholder="Your YouTube Name" required>

        <button onclick="registerTeam()">Submit Registration</button>

        <div id="statusMessage"></div>
    </div>

    <div class="dashboard">
        <h2>Team Status Dashboard</h2>
        <div id="teamList"></div>
    </div>

</div>

</body>
</html>
