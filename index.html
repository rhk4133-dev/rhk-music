<body>

<div id="particles-js"></div>

<div class="container">

    <header class="hero">
        <h1 class="brand">DIVINE ESPORT</h1>
        <p class="tagline">Official Free Fire Tournament Arena</p>
        <div class="status-badge">REGISTRATIONS OPEN</div>
    </header>

    <section class="tournament-info">
        <div class="info-box">
            <span>Game</span>
            <strong>Free Fire</strong>
        </div>
        <div class="info-box">
            <span>Mode</span>
            <strong>Squad (4v4)</strong>
        </div>
        <div class="info-box">
            <span>Entry</span>
            <strong>Free</strong>
        </div>
    </section>

    <div class="card" id="subscribeSection">
        <h2>Unlock Registration</h2>
        <p class="instruction">
            Subscribe to our official YouTube channel  
            to verify eligibility.
        </p>

        <a href="https://youtube.com/@divineesport-q9f"
           target="_blank"
           class="btn red"
           id="subscribeBtn">
           Subscribe & Verify
        </a>

        <div id="verification" class="verification"></div>
    </div>

    <div class="card hidden" id="registerSection">
        <h2>Access Granted</h2>
        <p class="instruction">
            You are verified. Register your squad now.
        </p>

        <a href="https://forms.gle/1HebsCJwGdaJzVnRA"
           target="_blank"
           class="btn gold">
           Register Team
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="script.js" defer></script>

</body>
